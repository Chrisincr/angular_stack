<div>
  <button (click)="getTasksFromService()">Get Tasks</button>
  <ul><h3>Tasks</h3>
      <li *ngFor="let task of tasks; let i = index" >{{task.title}} | <button (click)="setTask(task)">details</button> | <button (click)="onSetUpdate(task)">Update</button></li>
  </ul>
  
  
</div>
<app-task *ngIf="selectedTask" [taskDetails]='selectedTask'></app-task>
<form >
  <p>New Task Form</p>
  <p>{{ newTask | json }}</p>
  <input type="text" name ="newTask.title" [(ngModel)]="newTask.title"/>
  <input type="text" name ="newTask.description" [(ngModel)]="newTask.description"/>
  
</form>
<button (click)="onSubmit()">Submit</button>
<form>
  <p>Update Task Form</p>
  <p>{{ updateTask | json }}</p>
  <input type ="text" name="updateTask.title" [(ngModel)]="updateTask.title"/>
  <input type ="text" name="updateTask.description" [(ngModel)]="updateTask.description"/>
  <input type ="text" name="updateTask.completed" [(ngModel)]="updateTask.completed"/>
</form>
<button (click)="onUpdate()">Save Update</button>
